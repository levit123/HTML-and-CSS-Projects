<DOCTYPE html>
<html>
	<body>
		<style>
			.font_1 {
				background-color: black;
				color: yellow;
				font-size: large;
			}
			.font_2 {
				background-color: darkblue;
				color: white;
				font-size: medium;
			}
			.My_Style {
				background-color: blue;
				color: white;
				font-weight: bold;
				font-size: small;
		</style>
		<h2 class="font_1">This h2 element is styled with the font_1 class</h2>
		<h3 class="font_2">This h3 element is styled with the font_2 class</h3>
		<h4 class="font_1">Even though this is an h4 element, it is styled the same
		as the h2 element because we used the font_1 class</h4>
		<p class="My_Style">This paragraph is styled using the My_Style class<p>
	</body>
</html>
